title: After opening
tasks:
  - slug: tell-rdo-that-academy-has-opened
    title: Tell the regional delivery officer that the academy has opened
    hint:
      You should email the regional delivery officer. Send the school's name,
      date it opened as an academy and link to the project.

    actions:
      - title: Email the regional delivery officer

  - slug: redact-and-send-documents-to-be-published-on-gov-uk
    title: Redact and send documents to be published on GOV.UK
    hint: |
      Documents relating to the conversion will be added to GOV.UK. These must
      be redacted to remove sensitive information.
    actions:
      - title: Redact all relevant documents
        guidance_summary: Help redacting the documents
        guidance_text: |
          You need to create a redacted version of each applicable document after they've been signed by the Secretary of State:

          * Supplemental Funding Agreement
          * Master Funding Agreement (if applicable)
          * Church Supplemental Agreement (if applicable)
          * Deed of Variation (if applicable)

          You must remove or hide:

          * names
          * signatures
          * home addresses
          * any other personal information

      - title: Save relevant documents in the school's SharePoint folder
      - title: Send relevant documents to the funding team
        guidance_summary: Help sending documents
        guidance_text: |
          Send the redacted documents to the funding team at [FundingAgreements.CONVERTERS@education.gov.uk](mailto:FundingAgreements.CONVERTERS@education.gov.uk).

  - slug: update-esfa-data-in-kim
    title: Update ESFA data in KIM
    hint:
      Carry out final checks and update project information if necessary so the
      ESFA (Education and Skills Funding Agency) can issue the funding when the
      project is handed over.
    actions:
      - title: Update any ESFA fields in KIM and add notes if necessary
        guidance_summary: Things you may want to write notes about
        guidance_text: |
          It can be helpful to include notes about:

          * funding or financial issues
          * significant changes to the model funding agreements and articles
          * issues relating to governance
          * land issues including tenancies at will, condition of buildings, carve out of children's centre, access disputes and sub-leases
          * falling rolls
          * fluctuation in Key Stage 2 or 4 performance
          * enquires about expanding the age range or any other [significant changes (opens in new tab)](https://educationgovuk.sharepoint.com/sites/lvedfe00116/SitePages/Significant-Change.aspx?OR=Teams-HL&amp;CT=1663336368280&amp;clickparams=eyJBcHBOYW1lIjoiVGVhbXMtRGVza3RvcCIsIkFwcFZlcnNpb24iOiIyNy8yMjA3MzEwMTAwNSIsIkhhc0ZlZGVyYXRlZFVzZXIiOmZhbHNlfQ%3d%3d)
          * audit trail for resolved disputes with the local authority or complex
          * schools joining a single academy trust to enable it to become a multi-academy trust

  - slug: receive-grant-payment-certificate
    title: Receive grant payment certificate
    hint: |
      You should already have sent a copy of the [Grant payment certificate (opens in new tab)](https://www.gov.uk/government/publications/academy-support-grant)
      when confirming the school's opening date.
    actions:
      - title:
          Check and save the Grant payment certificate in the school's
          SharePoint folder
        hint:
          Make sure the right template has been used and there is no missing
          information.
        guidance_summary:
          What to do if you have not received the Grant payment certificate
        guidance_text: |
          You should ask the school to send the certificate. You must record the
          date each time you contact them in [the Support grant assurance report (opens in new tab)](https://educationgovuk.sharepoint.com/:x:/r/sites/ServiceDeliveryDirectorate/_layouts/15/Doc.aspx?sourcedoc=%7BDC55D68D-3415-4923-A502-44B49DB05C0E%7D&amp;file=Support%20Grant%20Certificate%20Assurance%20Report%20-%20RCS.xlsx&amp;action=default&amp;mobileredirect=true)
      - title: Update KIM with date certificate is received
        hint: Find this information in the ESFA handover section within KIM
      - title: Update the Support grant assurance report spreadsheet
        hint: |
          You can [open the Support grant assurance report (opens in new tab)](https://educationgovuk.sharepoint.com/:x:/r/sites/ServiceDeliveryDirectorate/_layouts/15/Doc.aspx?sourcedoc=%7BDC55D68D-3415-4923-A502-44B49DB05C0E%7D&amp;file=Support%20Grant%20Certificate%20Assurance%20Report%20-%20RCS.xlsx&amp;action=default&amp;mobileredirect=true)
          to update it.
