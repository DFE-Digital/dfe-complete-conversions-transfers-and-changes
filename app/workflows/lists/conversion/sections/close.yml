title: Project close
tasks:
  - title: Redact, save and share documents
    actions:
      - title: Redact required documents and save in SharePoint
      - title:
          Send redacted documents to "Funding Agreements converter" mail box
      - title: Ensure all documents and key information are saved in SharePoint

  - title: Update ESFA data in KIM
    hint:
      Carry out final checks and update project information if necessary so the
      ESFA (Education and Skills Funding Agency) can issue the funding when the
      project is handed over.
    actions:
      - title: Update any ESFA fields in KIM and add notes if necessary
        guidance_summary: Things you may want to write notes about
        guidance_text: |
          It can be helpful to include notes about:

          * funding or financial issues
          * significant changes to the model funding
          * agreements and articles
          * issues relating to governance
          * land issues including tenancies at will, condition of buildings, carve out of children's centre, access disputes and sub-leases
          * falling rolls
          * fluctuation in Key Stage 2 or 4 performance
          * enquires about expanding the age range or any other [significant changes (opens in new tab)](https://educationgovuk.sharepoint.com/sites/lvedfe00116/SitePages/Significant-Change.aspx?OR=Teams-HL&amp;CT=1663336368280&amp;clickparams=eyJBcHBOYW1lIjoiVGVhbXMtRGVza3RvcCIsIkFwcFZlcnNpb24iOiIyNy8yMjA3MzEwMTAwNSIsIkhhc0ZlZGVyYXRlZFVzZXIiOmZhbHNlfQ%3d%3d)
          * audit trail for resolved disputes with the local authority or complex
          * schools joining a single academy trust to enable it to become a multi-academy trust

  - title: Handback with regional delivery officer
    actions:
      - title: Complete handback proforma
      - title: Save handback proforma in SharePoint
      - title: Send completed handback proforma to regional delivery officer

  - title: Complete processing of conversion grant
    actions:
      - title: Receive completed grant certificate from trust
      - title: Save completed grant certificate to SharePoint
      - title:
          Update the "support grant certificate assurance report spreadsheet"
