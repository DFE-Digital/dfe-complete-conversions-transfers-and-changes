title: Project kick-off
tasks:
  - slug: handover-with-rdo
    optional: true
    title: Handover with regional delivery officer
    actions:
      - title:
          Review the project information, check the documents and carry out
          research
        hint:
          Check that no information is missing from the existing project
          documents and there are no errors.
        guidance_summary: What to check for
        guidance_text: |
          You should check existing project documents, including:

          * Academy order
          * Application to convert

          Check that no information is missing and there are no errors.

          You should also research the background of the project before you meet
          with the regional delivery officer.

          Things to check during your background research include:

          * Project information, such as advisory board conditions
          * School or trust website for more information about the school
          * Google maps for potential land issues
      - title:
          Make notes and write questions to ask the regional delivery officer
        guidance_summary: What to make notes about
        guidance_text: |
          Note down things you want to ask and talk about with the regional
          delivery officer at the handover meeting.

          This is an opportunity to clarify anything that you're unsure about
          after reviewing the project and doing your background research.
      - title: Attend handover meeting with regional delivery officer
        hint: Discuss any questions you have about the project in the meeting.

  - slug: external-stakeholder-kick-off
    title: External stakeholder kick-off
    hint:
      You should start this work after you've had the handover with the regional
      delivery officer. This is a good opportunity for you to talk about common
      problems and how to avoid them.
    actions:
      - title: Send introductory emails to the trust and solicitors
        hint: |
          You should also contact the local authority, but do this separately.
        guidance_summary: What to include in introductory emails
        guidance_text: |
          You can [choose an email template (opens in new tab)](https://educationgovuk.sharepoint.com/sites/ServiceDeliveryDirectorate/Shared%20Documents/Forms/AllItems.aspx?FolderCTID=0x012000265B42F1C27524438F6B1CC14FCF9E05&id=%2Fsites%2FServiceDeliveryDirectorate%2FShared%20Documents%2FOperational%20Delivery%2FGuidance%2C%20Training%20and%20Resources%2F%281%29%20CONVERSIONS%20%2D%20Guidance%20and%20Templates%2FCONVERSIONS%20%2D%20Template%20Emails%20%26%20Documents&viewid=84d1a8e7%2D052b%2D4a94%2D8d1b%2D850c4e6f284f) to help you write your introductory emails. There are templates for the school or trust, their solicitors and the local authority.
          This will help you to:

          * organise kick-off meetings
          * clarify roles and expectations
          * establish dates and deadlines
          * provide links to documents that need to be completed
          * agree ways of working

          You should aim to do this in the first week of picking up the project.

          Ideally the kick-off meeting should take place within the first couple
          of weeks.
      - title:
          Check that the local authority proforma is saved in the school's
          SharePoint folder
        guidance_summary:
          What to do if you don't have the local authority proforma
        guidance_text: |
          The regional delivery officer should have sent the local authority
          proforma to the local authority to complete.

          If you have not received it yet, check that the regional delivery
          officer sent it and then ask the local authority if they have
          completed and shared it.
      - title: Confirm the provisional conversion date with the local authority
        hint:
          Check that the local authority has capacity to convert the school by
          the provisional date
        guidance_summary:
          What to do if the local authority does not have capacity
        guidance_text: |
          The trust will have given a provisional date they want to convert on.

          Tell them if the local authority cannot complete the conversion by the
          provisional date.

          If the local authority cannot complete the conversion by the
          provisional date, you'll need to work with the trust and local authority to agree a new date.
      - title: Send invites to the kick-off meeting or call
        hint: Check who the trust would like to attend the kick-off meeting.
        guidance_summary: How to arrange the kick-off meeting
        guidance_text: |
          Your introductory email should have included some possible dates for a
           kick-off meeting.

          Once the trust have got back to you with a suitable date and list of
          attendees, send out invites to arrange the time, date and location of
          the meeting. It's likely to be a video call over Microsoft Teams.

          Some trusts may prefer to have a 1-to-1 call with you, rather than a
          meeting involving all stakeholders.

  - slug: process-conversion-grant
    title: Process the Sponsored support grant
    hint: |
      Start this as soon as possible. Trusts can start getting charged by
      solicitors and the local authority early in the process.
    actions:
      - title: Check and confirm the trust's grant eligibility
        hint:
          Confirm if the trust will receive the Fast track, Intermediate or Full
          sponsored grant.
        guidance_summary: How to check grant eligibility
        guidance_text: |
          All schools that are issued a Directive academy order are allocated
          to an experienced trust. These trusts are also known as sponsors.

          In most cases, the sponsor is entitled to the Fast track grant.

          The sponsor will get:

          * £70,000 for primary and special schools
          * £80,000 for secondary and all-through schools

          In some circumstances, the sponsor might be entitled to a larger
          grant.

          This would be the Intermediate grant, or the Full sponsored grant.

          Intermediate grant amounts are:

          * £90,000 for primary and special schools
          * £115,000 for secondary and all-through schools

          Full sponsored grant amounts are:

          * £110,000 for primary and special schools
          * £150,000 secondary and all-through schools

          All grants include the £25,000 conversion grant. This is used to fund
          conversion costs, such as legal expenses. Any amount left after
          conversion costs have been paid for should be used for school
          improvements.

          A business case must be approved at advisory board, or by the regional
          director, for a trust to get the Intermediate or Full sponsored grant.

          There is more [guidance on grant eligibility and spending (opens in
          new tab)](https://www.gov.uk/government/publications/sponsored-academies-funding-guidance-for-sponsors) on GOV.UK.

      - title:
          Tell the trust how much they are entitled to and how to claim the
          grant
        guidance_summary: How to claim different grants
        guidance_text: |
          The sponsor can claim for the Fast track grant first, then apply for
          a top-up later through an Intermediate or Full sponsored grant.

          The trust will need to complete and return the [grant claim form
          (opens in new tab)](https://educationgovuk.sharepoint.com/:w:/r/sites/lvedfe00116/WorkplaceDocuments/ARDG%20Internal%20Guidance/Archive_April_2020/Pre-Opening_Funding_Grant_Letter_Claim_Form_Annex_1.docx?d=w6bce8b5b84d841dd977af39eb2191afd&csf=1&web=1&e=h02JhV) to claim the Fast track grant. Share the form with them.

          There is [guidance about how to claim different grants (opens in new
          tab)](https://educationgovuk.sharepoint.com/sites/lvedfe00116/SitePages/Funding-and-Finance.aspx?%3D&sdata=SFhTMGxCRWVUQkxvTHRTQmp0emVrUlNHREVQdTlEQjFCMlYzSEY3WlR4dz0%3D&ovuser=fad277c9-c60a-4da1-b5f3-b3b8b34a82f9%2CJoanna.EVANS%40EDUCATION.GOV.UK&OR=Teams-HL&CT=1670513971254&clickparams=eyJBcHBOYW1lIjoiVGVhbXMtRGVza3RvcCIsIkFwcFZlcnNpb24iOiIxNDE1LzIyMTEzMDA0MTAwIiwiSGFzRmVkZXJhdGVkVXNlciI6ZmFsc2V9) in SharePoint that explains how a trust can claim the Intermediate and Full sponsored grants.

      - title:
          Receive, check and save the converter support grant claim form in the
          school's SharePoint folder
        hint: |
          Make sure no information is missing.
        guidance_summary: How to check and save the form
        guidance_text: |
          The trust must send you the grant claim form.

          Check it's complete and save it in the school's SharePoint folder.

      - title: Send the grant information to the payments team
        hint: |
          Send them the Academy order and Grant claim form.
        guidance_summary: Guidance on what information to send
        guidance_text: |
          You'll find the Direct academy order and Grant claim form in the
          school's SharePoint folder.

          You should send the documents to the Grant payments team by email at
          [cfugrantpayments.regionsgroup@education.gov.uk](mailto:cfugrantpayments.regionsgroup@education.gov.uk).

          The subject line of the email must include the:

          * region the school is in
          * converter grant type
          * support grant type
          * school's name

          The content of the email must include the:

          * type of grant, or grants, needed
          * amount of money the school is eligible for
          * school's name
          * trust it's joining
          * provisional conversion date

          It's helpful to include the school or trust's vendor account number
          too. The Grant payments team will need this to be able to send the
          money to whoever will receive it.

      - title: Tell the trust the grant information as been sent
