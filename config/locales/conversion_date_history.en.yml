en:
  conversion_new_date_history_form:
    title: Conversion date
    current_date_html: <p>The current conversion date is <span class="govuk-body govuk-!-font-weight-bold">%{date}</span>.</p>
    revised_date_html: <p>The new proposed conversion date is <span class="govuk-body govuk-!-font-weight-bold">%{date}</span>.</p>
    form:
      legend: Enter new conversion date
      hint_html: <p>You may need to change the conversion date if there are delays or complications with the project.</p>
      summary_text: Changing the conversion date
      text_html:
        <p>You can change the conversion date at any time during the project. Any new date must be agreed with the school and all other stakeholders.</p>
        <p>You should change the conversion date if there are delays or complications that mean it is likely the current date will not be met.</p>
        <p>It is essential you enter a new date if it changes. This information is used by funding teams to prepare and organise grant payments.</p>
        <p>If you do not update this information, academies may not get their funding on time.</p>
      date_hint: "You only need to enter a month and year as all schools convert on the first day of the month. For example, 3 2021"
      cancel: Cancel
      submit: Save and continue
    success:
      panel:
        title: Conversion date changed
      body_html:
        <p>You have changed the conversion date for %{school_name}, URN %{urn}.</p>
        <h2 class="govuk-heading-m">New conversion date</h2>
        <p>The new conversion date is %{conversion_date}.</p>
        <h2 class="govuk-heading-m">What happens next</h2>
        <p>The conversion has moved to the new month in your project list.</p>
        <p>You can <a href="%{project_path}">continue working on this conversion</a>, or <a href="%{projects_path}">choose another project to work on</a> from your list.</p>
        <h2 class="govuk-heading-m">Changing the date again</h2>
        <p>You can change the conversion date as many times as you need to.</p>
        <p>Enter the conversion date again if this change was not right.</p>
        <p>You can alter the conversion date at any time if there are changes to the project in the future.</p>
