en:
  transfer:
    task:
      stakeholder_kick_off:
        title: External stakeholder kick-off
        hint:
          html:
            <p>This is where you make sure everyone involved in the transfer knows what they need to do, and when to do it, so the school can transfer on time.</p>
            <p>This is also a good opportunity to talk about common problems and how to avoid them.</p>

        confirmed_transfer_date:
          title: Enter the confirmed transfer date
          hint:
            html:
              <p>Everyone should have agreed to and know the confirmed transfer date.</p>
              <p>You only need to enter a month and year. All acadmies transfer on the first day of the month.</p>
          errors:
            format: Enter a valid confirmed transfer date
            in_the_future: Transfer date must be in the future
