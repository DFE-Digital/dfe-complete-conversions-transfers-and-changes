en:
  conversion:
    voluntary:
      task_list:
        project_kick_off:
          title: Project kick-off
        legal_documents:
          title: Clear and sign legal documents
      tasks:
        handover:
          title: Handover with regional delivery officer
          hint:
            html: <p>How to make sure the handover with the regional delivery officer is completed, and you can begin work on the project.</p>

          review:
            title: Review the project information, check the documents and carry out research
            hint:
              html:
                <p>Check that no information is missing from the existing project documents and there are no errors.</p>
                <p>You should also research the background of the project before you meet with the regional delivery officer.</p>
            guidance_link: What to review, research and check
            guidance:
              html:
                <p>Things to check during your background research include:</p>

                <ul>
                  <li>Project information, such as advisory board conditions</li>
                  <li>School or trust website for more information about the school</li>
                  <li>Google maps for potential land issues</li>
                </ul>

                <p>You should also check existing project documents, including:</p>

                <ul>
                  <li>Academy order</li>
                  <li>Application to convert</li>
                </ul>

          notes:
            title: Make notes and write questions to as the regional delivery officer
            hint:
              html:
                <p>Note down things you want to ask and talk about with the regional delivery officer at the handover meeting.</p>
                <p>This is an opportunity to clarify anything that you're unsure about after reviewing the project and doing your background research.</p>

          meeting:
            title: Attend handover meeting with regional delivery officer
            hint:
              html:
                <p>You should have made a note of things you like to ask and talk about with the Regional deliver officer at the handover meeting.</p>
                <p>Go through those talking points with them at the meeting.</p>
                <p>This will prepare you to begin the project.</p>

        stakeholder_kick_off:
          title:  External stakeholder kick-off
          hint:
            html: <p>You should complete these actions after you've had the handover with the regional delivery officer.</p>

          introductory_emails:
            title: Send introductory emails
            hint:
              html:
                <p>Introduce yourself to the school, trust and their solicitors and organise a kick-off meeting.</p>
                <p>You should also contact the local authority separately.</p>
            guidance_link: What to include in introductory emails
            guidance:
              html:
                <p>You can <a href="https://educationgovuk.sharepoint.com/:f:/r/sites/ServiceDeliveryDirectorate/Shared%20Documents/Operational%20Delivery/Training%20and%20Resources/Resources/Project%20templates?csf=1&web=1&e=Hf4exC" target="blank">choose an email template (opens in new tab)</a> to help you write your introductory emails. There are templates for the school or trust, their solicitors and the local authority.</p>

                <p>This will help you to:</p>

                <ul>
                  <li>organise kick-off meetings</li>
                  <li>clarify roles and expectations</li>
                  <li>establish dates and deadlines</li>
                  <li>provide links to documents that need to be completed</li>
                  <li>agree ways of working</li>
                </ul>

                <p>You should aim to do this in the first week of picking up the project. Ideally the kick-off meeting should take place within the first couple of weeks.</p>

          local_authority_proforma:
            title: Check you have the Local authority proforma
            hint:
              html: <p>Make sure the local authority has completed and returned their proforma, then save it in SharePoint.</p>
            guidance_link: Help with the Local authority proforma
            guidance:
              html:
                <p>The regional delivery officer should have sent the Local authority proforma to the local authority to complete.</p>
                <p>If you haven't received it yet, check that the regional delivery officer sent it and then ask the local authority if they have completed and shared it.</p>

          confirm_target_conversion_date:
            title: Confirm the target conversion date with the local authority
            hint:
              html: <p>Check that the local authority has capacity to convert the school by the target date.</p>
            guidance_link: What to do if the local authority does not have capacity
            guidance:
              html:
                <p>The school and trust will have given a target date they want to convert on.</p>
                <p>Tell them if the local authority cannot complete the conversion by the target date.</p>
                <p>You'll need to work with the school, trust and local authority to agree a new conversion date.</p>

          setup_meeting:
            title: Send invites to the kick-off meeting or call
            hint:
              html: <p>Check who the school and trust would like to attend the kick-off meeting and send out invites.</p>
            guidance_link: Advice for arranging the kick-off meeting
            guidance:
              html:
                <p>Your introductory email should have included some possible dates for a kick-off meeting.</p>
                <p>Once the school have got back to you with a suitable date and list of attendees, send out invites to arrange the time, date and location of the meeting. It’s likely to be a video call over Microsoft Teams.</p>
                <p>Some schools and trusts may prefer to have a 1-to-1 call with you, rather than a meeting involving all stakeholders.</p>

          meeting:
            title: Host the kick-off meeting or call
            hint:
              html: <p>Make sure all attendees understand what they need to do, and when they need to do it by, to complete the conversion on time.</p>
            guidance_link: What to talk about in the kick-off meeting
            guidance:
              html:
                <p>You should discuss and record issues that might complicate or delay the project.</p>
                <p>You can <a href="https://educationgovuk.sharepoint.com/:w:/s/ServiceDeliveryDirectorate/EZx-RuHD_JxEuaCF68ZXpe8BvSQ3ITlysjfNJ28t0_xzfQ?e=hxRZxt" target="_blank">use the conversion checklist (opens in a new tab)</a> to guide the conversation and make sure you talk about everything you need to.</p>

          conversion_checklist:
            title: Update and share the conversion checklist
            hint:
              html: <p>Update the conversion checklist with any agreed actions, dates and comments from the kick-off meeting or call.</p>
            guidance_link: Who to share the checklist with
            guidance:
              html:
                <p>You should share the updated checklist with everyone invited to the kick-off meeting or call.</p>

        conversion_grant:
          title:  Process conversion grant
          hint:
            html:
              <p>Check the grant payment form is ready, the school or trust has a vendor account and send the correct information to the Grant payments team.</p>
              <p>Start this as soon as possible. Schools and trusts can start incurring solicitor and local authority fees early in the process.</p>

          check_vendor_account:
            title: Check the school or trust have a vendor account
            hint:
              html:
                <p>The school or trust receiving the conversion grant must have a vendor account.</p>
                <p>You can <a href="https://educationgovuk.sharepoint.com/sites/lvedfe00083/SitePages/Set-up-and-mainta.aspx" target="_blank">check if the school or trust has a vendor account (opens in new tab)</a> on SharePoint.</p>
            guidance_link: How to set up a vendor account
            guidance:
              html:
                <p>Schools and trusts can <a href="https://www.gov.uk/guidance/provide-information-about-your-banking-and-payments-to-dfe" target="_blank">set up a vendor account (opens in new tab)</a> when they provide information about their banking and payments to DfE.</p>
                <p>Share the link with them so they can register if needed.</p>
                <p>It can take 15 to 20 days for an account to be created.</p>

          eligibility:
            title: Check and confirm the school's grant eligibility
            hint:
              html:
                <p>You need to confirm the amount of money the school can receive.</p>
                <p>This information must be included in your email to the Grant payments team later.</p>

            guidance_link: How check grant eligibility
            guidance:
              html:
                <p>Usually, a converting school will be eligible for a £25,000 grant to help with the costs of becoming an academy.</p>
                <p>However, if the school has applied to become an academy in the past but not completed the process, they may have received some of the money then.</p>

                <p>Check in the school SharePoint folder to see if a Grant claim form has been submitted already.</p>
                <p>You can also email the Grant payments team at <a href="mailto:CFUGrantPayments.REGIONSGROUP@education.gov.uk">CFUGrantPayments.REGIONSGROUP@education.gov.uk</a> to check if the school has previously received any money, and how much they’re still eligible for.</p>

          payment_form:
            title: Receive, check and save the Grant payment form
            hint:
              html:
                <p>The school or trust must send you the Grant payment form.</p>
                <p>Once they have, check the Grant payment form is complete. Make sure there's no missing information.</p>
                <p>Save the completed form in the SharePoint folder for that school.</p>

          send_information:
            title: Send the grant information to the payments team
            hint:
              html:
                <p>You need to send the following documents and information to the Grant payments team:</p>
                <ul>
                  <li>Application to convert</li>
                  <li>Academy order</li>
                  <li>Grant claim form</li>
                </ul>
                <p>You'll find the Academy order, Application to convert and Grant claim form in the school's SharePoint folder.</p>
            guidance_link: How to contact the Grant payments team
            guidance:
              html:
                <p>You should send the documents to the Grant payments team by email.</p>
                <p>The subject line of the email must include the:</p>
                <ul>
                  <li>region the school is in</li>
                  <li>grant type (converter grant)</li>
                  <li>school's name</li>
                </ul>
                <p>The content of the email must include the:</p>
                <ul>
                  <li>type of grant needed</li>
                  <li>amount of money the school is eligible for</li>
                  <li>school's name</li>
                  <li>trust it's joining</li>
                  <li>target conversion date</li>
                </ul>
                <p>It's helpful to include the school or trust's vendor account number too. The Grant payments team will need this to be able to send the money to whoever will receive it.</p>
                <p>Send the email to <a href="mailto:GrantPayments.RDD@education.gov.uk">GrantPayments.RDD@education.gov.uk</a>.</p>

          share_payment_date:
            title: Give the school and trust the grant payment date
            hint:
              html: <p>When the Grant payments team have confirmed the date they'll transfer the funds, let the school and trust know when the grant will be paid.</p>

          check_payment:
            title: Check the school or trust have received the grant
            hint:
              html: <p>Check in with the school or trust, whichever was going to receive the payment, to make sure they have the money.</p>
            guidance_link: When to check the funds have been received
            guidance:
              html:
                <p>It can take several weeks to process the grant payment once you've submitted the request.</p>
                <p>Get in touch with the school or trust the month after you contact the Grant payments team.</p>

        land_questionnaire:
          title: Land questionnaire
          hint:
            html: <p>Make sure that any proposals for the land meet legal requirements and Ministerial preferences.</p>
          sub_section:
            title: Check and clear the Land questionnaire
            hint:
              html:
                <p>You can <a href="https://educationgovuk.sharepoint.com/sites/lvedfe00116/SitePages/Land-Transfer-and-shared-land-use.aspx" class="govuk-link" target="_blank">use the land transfer advice and guidance to check for common problems (opens in new tab)</a>.</p>
            guidance_link: Help to clear a Land questionnaire
            guidance:
              html:
                <p class="govuk-body-m">You must <a href="https://www.gov.uk/government/publications/academy-land-questionnaires" class="govuk-link" target="_blank">check the school is using the right Land questionnaire (opens in a new tab)</a>. There are four different types.</p>
                <p class="govuk-body-m">You need to clear the land questionnaire before the Master funding agreement and the Supplemental funding agreement.</p>
                <p class="govuk-body-m">The Land questionnaire is critical. It is the basis for all land decisions.</p>
                <p class="govuk-body-m">The answers given inform how the land will be treated. It decides which leases, directions and other land agreements are needed.</p>

          received:
            title: Received
          cleared:
            title: Cleared
          signed:
            title: Signed by school or trust
          saved:
            title: Saved in the school's SharePoint folder
