en:
  conversion:
    voluntary:
      tasks:
        stakeholder_kick_off:
          title:  External stakeholder kick-off
          hint:
            html: <p>You should start this work after you've had the handover with the regional delivery officer. This is a good opportunity for you to talk about common problems and how to avoid them.</p>

          introductory_emails:
            title: Send invites to the kick-off meeting or call
            hint:
              html: <p>Check who the school and trust would like to attend the kick-off meeting.</p>
            guidance_link: How to arrange the kick-off meeting
            guidance:
              html:
                <p>Your introductory email should have included some possible dates for a kick-off meeting.</p>
                <p>Once the school have got back to you with a suitable date and list of attendees, send out invites to arrange the time, date and location of the meeting. It's likely to be a video call over Microsoft Teams.</p>
                <p>Some schools and trusts may prefer to have a 1-to-1 call with you, rather than a meeting involving all stakeholders.</p>

          local_authority_proforma:
            title: Check that the local authority proforma is saved in the school's SharePoint folder
            guidance_link: What to do if you don't have the local authority proforma
            guidance:
              html:
                <p>The regional delivery officer should have sent the local authority proforma to the local authority to complete.</p>
                <p>If you have not received it yet, check that the regional delivery officer sent it and then ask the local authority if they have completed and shared it.</p>

          confirmed_conversion_date:
            title: Enter the confirmed conversion date
            hint:
              html: <p>Check the local authority have capacity to convert the school by this date before you enter it. You only need to enter a month and year. All schools convert on the first day of the month.</p>
            guidance_link: What to do if the local authority does not have capacity
            guidance:
              html:
                <p>The school and trust will have given a provisional date they want to convert on.</p>
                <p>Tell them if the local authority cannot complete the conversion by the provisional date.</p>
                <p>If the local authority cannot complete the conversion by the provisional date, you'll need to work with the school, trust and local authority to agree a new date.</p>

          setup_meeting:
            title: Send invites to the kick-off meeting or call
            hint:
              html: <p>Check who the school and trust would like to attend the kick-off meeting.</p>
            guidance_link: How to arrange the kick-off meeting
            guidance:
              html:
                <p>Your introductory email should have included some possible dates for a kick-off meeting.</p>
                <p>Once the school have got back to you with a suitable date and list of attendees, send out invites to arrange the time, date and location of the meeting. Itâ€™s likely to be a video call over Microsoft Teams.</p>
                <p>Some schools and trusts may prefer to have a 1-to-1 call with you, rather than a meeting involving all stakeholders.</p>

          meeting:
            title: Host the kick-off meeting or call
            hint:
              html: <p>Make sure all attendees understand what they need to do, and when they need to do it by.</p>
            guidance_link: What to talk about in the meeting
            guidance:
              html:
                <p>You should discuss and record issues that might complicate or delay the project.</p>
                <p>You can <a href="https://educationgovuk.sharepoint.com/:w:/s/ServiceDeliveryDirectorate/EZx-RuHD_JxEuaCF68ZXpe8BvSQ3ITlysjfNJ28t0_xzfQ?e=hxRZxt" target="_blank">use the conversion checklist (opens in new tab)</a> to guide the conversation and make sure you talk about everything you need to.</p>

          conversion_checklist:
            title: Share the conversion checklist
            hint:
              html: <p>Update the conversion checklist with any agreed actions, dates and comments from the kick-off meeting or call.</p>
            guidance_link: Who to share the checklist with
            guidance:
              html:
                <p>You should share the updated checklist with everyone invited to the kick-off meeting or call.</p>
