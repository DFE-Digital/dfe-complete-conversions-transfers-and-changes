en:
  views:
    export_pre_transfer_grants_form:
      title: "Pre transfer grants export"
      body_html:
        <p class="govuk-body">Download data about academies transferring in a particular date range as a CSV file.</p>
        <p class="govuk-body">The file will contain information including:</p>
        <ul>
        <li>standard transfer support grant element</li>
        <li>academy transfer grant fund (fast track, intermediate or full sponsored)</li>
        </ul>
        <p class="govuk-body">These files can be large and could take a few minutes to download.</p>
      button: Download CSV file
  helpers:
    label:
      export_new_pre_transfer_grants_form:
        from_date: from
        to_date: to
