en:
  conversion_project:
    sponsored:
      route: Sponsored
    involuntary:
      route: Involuntary
      new:
        title: Add a new involuntary conversion project
        hint_html: <p class="govuk-body">Enter the school and trust information.</p><p class="govuk-body">This will create a conversion project for a school that has been issued a directive academy order.</p>
      create:
        success:
          Involuntary project successfully created
          <p class="govuk-body">Add details of any contacts you have for the school, trust, local authority and solicitors.</p>
          <p class="govuk-body">Use the task list to manage the project.</p>
    voluntary:
      route: Voluntary
      new:
        title: Add a new conversion project
        hint_html: <p class="govuk-body">Enter the school and trust information.</p><p class="govuk-body">This will create a conversion project for a school that has been granted an Academy order.</p>
      create:
        assigned_to_regional_delivery_officer:
          html:
            <h2>Project created</h2>
            <p class="govuk-body">You should add any contact details you have for the school, trust, solicitors, local authority and diocese (if applicable).</p>
        assigned_to_regional_caseworker_team:
          title: Project created
          button: Return to project list
          html:
            <p class="govuk-body">You have created a project for %{school_name}, URN %{urn}.</p>
            <h2 class="govuk-heading-l">What happens next</h2>
            <p class="govuk-body">Another person will be assigned to this project.</p>
            <h2 class="govuk-heading-l">Add contact details</h2>
            <p class="govuk-body">You should <a href="%{contacts_link}">add any contact details</a> you have for the school, trust, solicitors, diocese and local authority.</p>
            <p class="govuk-body">This will help the person continuing this project to organise kick-off meetings.</p>
            <h2 class="govuk-heading-l">Help us improve the service</h2>
            <p class="govuk-body">Complete this <a href="https://forms.office.com/e/xf0k4LcWVN" class="govuk-link" target="_blank">short survey (opens in new tab)</a>.</p>
    summary:
      route:
        title: Route
      completed_by:
        title: Completed by
      unassigned: Unassigned
      assign: Assign
  helpers:
    label:
      conversion_project:
        urn: School URN
        incoming_trust_ukprn: Incoming trust UK Provider Reference Number (UKPRN)
        caseworker_id: Caseworker
        regional_delivery_officer_id: Regional delivery officer
        advisory_board_conditions: Advisory board conditions
        establishment_sharepoint_link: School SharePoint link
        trust_sharepoint_link: Trust SharePoint link
    legend:
      conversion_project:
        provisional_conversion_date: Provisional conversion date
        advisory_board_date: Date of advisory board
    hint:
      conversion_project:
        urn: |
          This is the URN of the existing school which is converting to an academy. A URN is a 6-digit number.
          <br /><br />
          <a href="https://www.get-information-schools.service.gov.uk/Search" class="govuk-link" rel="noreferrer noopener" target="_blank">Search Get Information About Schools (GIAS) to find the school's URN (opens in a new tab)</a>.
        incoming_trust_ukprn: |
          A UKPRN is an 8-digit number that always starts with a 1.
          <br /><br />
          <a href="https://www.get-information-schools.service.gov.uk/Search?SelectedTab=Groups" class="govuk-link" rel="noreferrer noopener" target="_blank">Search GIAS to find the incoming trust's UKPRN (opens in a new tab)</a>.
        caseworker_id: The caseworker responsible for this project
        provisional_conversion_date: If you do not have a provisional date, enter a date that is at least six months after the advisory board. You can change this later.
        advisory_board_conditions: Enter details of conditions that must be met before the school can convert.
        establishment_sharepoint_link: Provide a link to the SharePoint folder for this school. This is where you save all the relevant school documents.
        trust_sharepoint_link: Provide a link to the SharePoint folder for the incoming trust. This is where you save all the relevant trust documents.
        assigned_to_regional_caseworker_team: Are you handing this project over to Regional Casework Services?
        directive_academy_order: Has a Directive academy order been issued?
        sponsor_trust_required: Is the school joining a Sponsor trust?
  errors:
    attributes:
      conversion_date:
        blank: Enter a provisional conversion date
        must_be_first_of_the_month: Provisional conversion date must be on the first day of the month
        must_be_in_the_future: Provisional conversion date must be in the future.
