    hint:
      transfer_project:
        urn:
          <p>This is the URN of the existing academy which is converting to an academy. A URN is a 6-digit number.</p>
          <p>You can find the academy URN in the advisory board template.</p>
        incoming_trust_ukprn:
          <p>A UKPRN is an 8-digit number that always starts with a 1.</p>
          <p><a href="https://www.get-information-schools.service.gov.uk/Search?SelectedTab=Groups" class="govuk-link" rel="noreferrer noopener" target="_blank">Search GIAS to find the incoming trust's UKPRN (opens in new tab).</a>.</p>
        outgoing_trust_ukprn:
          <p>A UKPRN is an 8-digit number that always starts with a 1.</p>
          <p><a href="https://www.get-information-schools.service.gov.uk/Search?SelectedTab=Groups" class="govuk-link" rel="noreferrer noopener" target="_blank">Search GIAS to find the outgoing trust's UKPRN (opens in new tab).</a>.</p>
        provisional_transfer_date: You can find this in the advisory board template.
        advisory_board_conditions: Enter details of conditions that must be met before the school or academy can transfer.
        establishment_sharepoint_link: Provide a link to the SharePoint folder for this school or academy. This is where you save all the relevant school documents.
        incoming_trust_sharepoint_link: Provide a link to the SharePoint folder for the incoming trust. This is where you save all the relevant trust documents.
        handover_note_body_html:
          <p>You must describe how the project has progressed so far and highlight any issues or concerns.</p>
          <p>Include information about:</p>
          <ul>
            <li>which version of the master funding agreement the incoming trust uses</li>
            <li>if the introduction and next steps email been sent to the trusts</li>
            <li>who the Schools Financial Support and Oversight lead is</li>
            <li>any financial package that has been finalised and agreed</li>
          </ul>
        two_requires_improvement: If an academy receives 2 or more requires improvement ratings (2RI) from Ofsted, it can be transferred to a different trust to improve performance.
      transfer_create_project_form:
        new_trust_name: Enter the proposed name for the new trust. This can be changed later on if necessary.
        new_trust_reference_number_html:
          <p>You can find the TRN in the <a href="https://educationgovuk.sharepoint.com/:x:/s/TrustandAcademyManagementServiceTRAMSPrivateBeta/ETyRXN0eIYxOmCVHTqWxSLYBQvHdfWicu7NybUaDeiz88g" class="govuk-link" rel="noreferrer noopener" target="_blank">new trusts spreadsheet (opens in new tab)</a>.</p>
        establishment_sharepoint_link: Provide a link to the SharePoint folder for this academy. This is where you save all the relevant academy documents.
        incoming_trust_sharepoint_link: Provide a link to the SharePoint folder for the incoming trust. This is where you save all the relevant trust documents.
        outgoing_trust_sharepoint_link: Provide a link to the SharePoint folder for the outgoing trust. This is where you save all the relevant trust documents.
        advisory_board_conditions: Enter details of conditions that must be met before the school or academy can transfer.
        handover_note_body_html:
          <p>You must describe how the project has progressed so far and highlight any issues or concerns.</p>
          <p>Include information about:</p>
          <ul>
          <li>which version of the master funding agreement the incoming trust uses</li>
          <li>if the introduction and next steps email been sent to the trusts</li>
          <li>who the Schools Financial Support and Oversight lead is</li>
          <li>any financial package that has been finalised and agreed</li>
          </ul>
