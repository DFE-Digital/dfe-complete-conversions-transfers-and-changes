en:
  transfer_new_date_history_form:
    title: Transfer Date
    current_date_html: <p>The current transfer date is <span class="govuk-body govuk-!-font-weight-bold">%{date}</span>.</p>
    revised_date_html: <p>The new proposed transfer date is <span class="govuk-body govuk-!-font-weight-bold">%{date}</span>.</p>
    form:
      legend: Enter new transfer  date
      hint_html: <p>You may need to change the transfer date if there are delays or complications with the project.</p>
      summary_text: Changing the transfer date
      text_html:
        <p>You can change the transfer date at any time during the project. Any new date must be agreed with the school and all other stakeholders.</p>
        <p>You should change the transfer date if there are delays or complications that mean it is likely the current date will not be met.</p>
        <p>It is essential you enter a new date if it changes. This information is used by funding teams to prepare and organise grant payments.</p>
        <p>If you do not update this information, academies may not get their funding on time.</p>
      date_hint: You only need to enter a month and year as all schools transfer on the first day of the month. For example, 3 2021
      cancel: Cancel
      submit: Save and continue
    success:
      panel:
        title: Transfer date changed
      body_html:
        <p>You have changed the transfer date for %{school_name}, URN %{urn}.</p>
        <h2 class="govuk-heading-m">New transfer date</h2>
        <p>The new transfer date is %{transfer_date}.</p>
        <h2 class="govuk-heading-m">What happens next</h2>
        <p>The transfer has moved to the new month in your project list.</p>
        <p>You can <a href="%{project_path}">continue working on this transfer</a>, or <a href="%{projects_path}">choose another project to work on</a> from your list.</p>
        <h2 class="govuk-heading-m">Changing the date again</h2>
        <p>You can change the transfer date as many times as you need to.</p>
        <p>Enter the transfer date again if this change was not right.</p>
        <p>You can alter the transfer date at any time if there are changes to the project in the future.</p>
