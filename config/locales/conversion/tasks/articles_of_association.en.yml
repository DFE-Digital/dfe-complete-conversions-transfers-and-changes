      articles_of_association:
        title: Articles of association
        hint:
          html: <p>The articles of association must be updated if the trust currently uses a version from February 2016 or earlier.</p>
        clear_section:
          title: Check and clear the articles of association
          hint:
            html: <p>You can use the <a href="https://educationgovuk.sharepoint.com/sites/lvewp00030/SitePages/3-Conversion%20Process/Governance/Governance.aspx" target="_blank">academy governance guidance (opens in new tab)</a> to help you check and clear the articles of association.</p>
          guidance_link: Help checking for changes
          guidance:
            html:
              <p>Changes that personalise the model documents to a school or trust, and remove or add optional clauses, are expected. The wording of clauses should not change.</p>
              <p>You'll need to <a href="https://educationgovuk.sharepoint.com/sites/lvewp00030/SitePages/Resources/Request%20for%20advice%20from%20the%20AOPU.aspx" target="_blank">contact the policy team (opens in new tab)</a> about changes to clause text.</p>

