version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: "11:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    versioning-strategy: auto
    target-branch: develop
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "11:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    versioning-strategy: auto
    target-branch: develop
